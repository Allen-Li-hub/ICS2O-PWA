<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ICS2O-Unit5-01-HTML" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first slider</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <title>Guess a random number 1-6</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Guess a random number 1-6</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./img/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p></p>
        <div id="slider-value">
          <span class="mdl-layout-title">Guess a random number from 1-6</span>
        </div>
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="0"
            max="6"
            value="2"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
